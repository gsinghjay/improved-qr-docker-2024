{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Edit QR Code</h5>
                <form action="{{ url_for('qr.edit_qr', qr_id=qr_code.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="url" name="url" value="{{ qr_code.url }}" required>
                    </div>
                    {% if qr_code.is_dynamic %}
                    <div class="mb-3">
                        <p class="text-muted">Short Code: {{ qr_code.short_code }}</p>
                        <p class="text-muted">Access Count: {{ qr_code.access_count }}</p>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description">{{ qr_code.description }}</textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if qr_code.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update QR Code</button>
                        <a href="{{ url_for('qr.index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
